<div class="row w-100 ml-0">
    <div class="col-lg-12 grid-margin">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let game of games">
                <ng-template carouselSlide>
                    <div class="card p-4">
                        <p class="carddata">
                            {{ game.date[0] }}/{{ game.date[1] }} | {{ game.hour }}
                        </p>
                        <p class="cardtipo">{{ game.champ }}</p>
                        <div class="row justify-content-around mt-2">
                            <div class="col-4">
                                <div class="imgtext">
                                    <img class="img-fluid" src="assets/images/Icons/logo.svg" />
                                </div>
                            </div>
                            <div class="col-2 align-self-center">
                                <p class="versus">VS.</p>
                            </div>
                            <div class="col-4">
                                <div class="imgtext">
                                    <img class="img-fluid" [src]="game.imgTeam" /><span style="color: #918a8b">{{
                                        game.nameTeam
                                        }}</span>
                                </div>
                            </div>
                            <a class="btn border-gradient-buttom borderbuttom my-3 btn-boxshadow">Veja Aqui</a>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
